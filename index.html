<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="top">
        <div>
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div><span>Victor Crest</span> 26</div>
        <div><span class="small">London</span></div>
        <hr />
      </div>
      <div class="bottom">
        <div>
          <div><span>80K</span></div>
          <div><span class="small">Followers</span></div>
        </div>
        <div>
          <div><span>803K</span></div>
          <div><span class="small">Likes</span></div>
        </div>
        <div>
          <div><span>1.4K</span></div>
          <div><span class="small">Photos</span></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://github.com/rmdbarbosa">Rafael</a>
    </div>
  </body>
</html>
